<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

	<main class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-md-8 col-12">
				<div class="card">
					<h4
						class="card-header border-5 border-start border-danger ps-2 rounded-1">
						<i class="bi bi-person-vcard"></i> Employee Detail
					</h4>

					<div class="card-body">
						<div class="mb-3">
							<p class="text-secondary m-0">Name</p>
							<p class="fw-bold fs-5 m-0">[[${employee.name}]]</p>
						</div>
						
						<div class="mb-3">
							<p class="text-secondary m-0">Skills</p>
							<p class="fw-bold fs-5 m-0">[[${#strings.listJoin(employee.skills, ', ')}]]</p>
						</div>
						
						<div class="mb-3">
							<p class="text-secondary m-0">Department</p>
							<p class="fw-bold fs-5 m-0">[[${employee.department.name}]]</p>
						</div>
					</div>

					<div class="card-footer text-end">
						<a th:href="@{/employees}" class="btn btn-outline-primary"><i
							class="bi bi-arrow-left"></i> Go Back</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
