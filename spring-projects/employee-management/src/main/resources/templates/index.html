<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home * Employee Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="h-100">
	
	<main class="row justify-content-center align-items-center h-100">
		<div class="col-md-auto col-12">
			<div class="card">
				<h4 class="card-header">Employee Management App</h4>
				<div class="card-body">
					<h5 class="card-title">Operation includes:</h5>					
					<ul style="list-style: circle;" class="m-0">
						<li>POST - create a candidate</li>
						<li>PUT - update a candidate</li>
						<li>DELETE - delete a candidate</li>
						<li>GET - Find all candidates</li>
						<li>GET - Find a candidate by ID</li>
						<li>GET - Find a candidate by Department</li>
					</ul>
				</div>
				<div class="card-footer">
					<a th:href="@{/employees}" class="btn btn-success">Go to Employee List <i class="bi bi-arrow-right"></i></a>
				</div>
			</div>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
